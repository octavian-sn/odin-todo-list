<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myGoToDo</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="background">
        <div id="header">
            <div id="logo"></div>
            <div id="title"></div>
        </div>
        <div id="sider">
            <div id="sider-title">
                <div class="title">Projects</div>
            </div>
            <div id="sider-content">
                <div class="project">
                    <div class="icon"></div>
                    Upcoming
                    <!-- max 12 char -->
                </div>
                <div class="project selected">
                    <div class="icon"></div>
                    School
                </div>
            </div>
        </div>
        <div id="content">
            <div id="content-title">
                <div class="title">ToDo's</div>
                <button class="todo-button">+</button>
            </div>
            <div id="content-show">
                <div class="todo">
                    <div class="todo-name">Walk the dog in the park</div>
                    <div class="todo-date"></div>
                    <button>Complete</button>
                </div>
                <div class="todo">
                    <div class="todo-name">Finish schoolwork</div>
                    <div class="todo-date"></div>
                    <button>Complete</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
