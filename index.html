<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myGoToDo</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="background">
        <div id="header">
            <div id="logo"></div>
            <div id="title"></div>
        </div>
        <div id="sider">
            <div id="sider-categories">
                <div class="category" id="upcoming">
                    <div></div>
                    Upcoming
                </div>
                <div class="category" id="today">
                    <div></div>
                    Today
                </div>
                <div class="category" id="week">
                    <div></div>
                    This week
                </div>
            </div>
            <div id="sider-title">
                <div class="title">Projects</div>
                <button class="project-button add"></button>
            </div>
            <div id="sider-content">
                <!-- <div class="project">
                    <div class="project-name">
                        <div class="icon"></div>
                        Upcoming
                    </div>
                    <div class="delete"></div>
                </div>
                <div class="project">
                    <div class="project-name">
                        <div class="icon"></div>
                        School
                    </div>
                    <div class="delete"></div>
                </div> -->
            </div>
            <!-- <button id="test">TEST</button> -->
        </div>
        <div id="content">
            <div id="content-title">
                <div class="title">Add Task</div>
                <button class="todo-button add">+</button>
            </div>
            <div id="content-show">
                <div class="todo">
                    <div class="todo-name">Math homework</div>
                    <div class="todo-priority">Urgent</div>
                    <div class="todo-date">11.06.2023</div>
                    <button>Complete</button>
                </div>
                <div class="todo">
                    <div class="todo-name">Science Project</div>
                    <div class="todo-priority">Can wait</div>
                    <div class="todo-date">11.06.2023</div>
                    <button>Complete</button>
                </div>
            </div>
        </div>
        <div id="footer">
            <span class="git">
                <a href="https://github.com/octavian-sn">
                    <img id="git-hub" src="../src/gitw.png" alt="GitHub Logo" height="30px">
                </a>
            Created by Octavian Șulic © 2022 TheOdinProject
            </span>
        </div>
        <div class="modal " id="modal">
            <div id="modal__window">
                <form>
                    <div id="form-title">Add new task</div>
                    <div>
                      <label for="todo">Title:</label>
                      <input type="text" id="todo" name="todo" maxlength="25"/>
                    </div>
                    <div>
                      <label for="task">Description:</label>
                      <textarea name="task" id="task" cols="33" rows="10"></textarea>
                    </div>
                    <div>
                        <label for="priority">Priority</label>
                        <select name="priority" id="priority">
                            <option value="Optional">Optional</option>
                            <option value="Can wait">Can wait</option>
                            <option value="Urgent">Urgent</option>
                        </select>
                    </div>
                    <div>
                      <label for="date">Due date:</label>
                      <input type="date" id="date" name="date">
                    </div>
                    <button id="add-task" type="">Submit</button>
                </form>
            </div>
        </div>
        <div id="overlay" class=""></div>
    </div>
</body>
</html>
